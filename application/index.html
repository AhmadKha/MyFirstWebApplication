<!DOCTYPE html>
<!written by Ahmad Khalidi
based on the tutorial https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/HTML_basics>
<html>
<head>
<meta charset="utf-8">
<title>My test page</title>
<link href="https://fonts.googleapis.com/css?family=Laila"
	rel="stylesheet">
<link href="styles/style.css" rel="stylesheet" type="text/css">

</head>
<body>
	<h1>Test page for learning html and js</h1>
	<a
		href="https://cdn.pixabay.com/photo/2016/06/13/21/33/printer-1455166_960_720.jpg"
		id="picture"> <img src="images/3d-prints.png"
		alt="A picture of a 3d-printer, printing 2 red buildings">
	</a>
	<img src="images/button.png" alt="a black button with an arrow"
		id="button"
		style="margin-top: 20px; width: auto; height: auto; max-width: 90px; max-height: 70px">
	<p>Services Available:</p>
	<ul>
		<!this list is supposed to be generaded dynamic>
		<li id="javaServiceContainer"><service>Java-Service</service> <input
			id="JavaServiceNumber1Field" type="number"></input><input
			id="JavaServiceNumber2Field" type="number"></input><input
			id="JavaServiceRandomButton" type="Submit" value="Random"><input
			id="JavaServiceAdderButton" type="Submit" value="Adder"><input
			id="JavaServiceMultiplierButton" type="Submit" value="Multiplier"></input>
			<result id="JavaServiceResultField"> </result></li>
		<li id="pythonServiceContainer"><service>
			Python-Service </service> <result> </result><input type="number"></input></li>
	</ul>
	<script src="scripts/main.js"></script>
</body>
</html>
